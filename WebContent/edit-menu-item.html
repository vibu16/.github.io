<!doctype html>
<html>
		<head>
            <title>Edit Menu Item</title>
            <link rel="stylesheet" type="text/CSS" href="./style/style.css" />
			<script src="./js/script.js" type="text/javascript"></script>
		</head>
        <body>
            <header>
                <span id="head" >truYum</span>
                <img src="./images/truyum-logo-light.png" />
                <a id="nav-menu" href="menu-item-list-admin.html">Menu</a>
            </header>
                <div>
                    <h2 class="content" >Edit Menu Items</h2> 					
					<form class="content" name="form" method="post" onsubmit="return validation()" action="edit-menu-item-status.html">
						<table>
							<tr>
								<td><label for="name-left"><b>Name</b></label><td>
							</tr>
							<tr>
								<td colspan="4"><input type="text" name="title" id="name-left"></td>
							</tr>
							<tr>
								<td class="menu-space"><label for="al-right"><b>Price(Rs.)</b></label></td>
								<td class="menu-space"><b>Active</b></td>
								<td class="menu-space"><label for="dol"><b>Date of Launch</b></label></td>
								<td class="menu-space"><label for="category"><b>Category</b></label></td>
							</tr>
							<tr>
								<td><input type="text" name="price" id="al-right"/></td>
								<td><label for="Yes">
								<input type="radio" id="Yes" name="inStock" checked >
								<label for="Yes">Yes</label>
								<input type="radio" id="No" name="inStock">
								<label for="No">No</label></label></td>
								<td><input type="text" id="dol" name="dateOfLaunch"/></td>
								<td><select name="category" id="category">
								<option value="Starters">Starters</option>
								<option value="Main Course" selected>Main Course</option>
								<option value="Dessert">Dessert</option>
								<option value="Drinks">Drinks</option>
								</select></td>
							</tr>
							<tr>
								<td><label for="Free Delivery"><input type="checkbox"  id="Free Delivery" name="Free Delivery" value="Free Delivery" checked>Free Delivery</label>
							</tr>
							<tr>
								<td><input type="submit" class="button" value="Save"></td>
							</tr>
						</table>
					</form> 
				</div>         
            <footer>
				<span id="text-margin">Copyright Â© 2019</span>
			</footer>      
        </body>
</html>
